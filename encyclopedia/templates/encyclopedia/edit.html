{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing...
{% endblock %}


{% block body %}
<div class="container p-2">
    <h3>Editing Content for Topic: {{title}}</h3>
    <hr/>
    <div class="container m-5 p-5">
        <form method="POST" id="editForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="EditArea">Content</label>
                <textarea  class="form-control" rows="10" name="content" id="EditArea" required>{{ content | safe}}</textarea>
            </div>
            <div class="text-right">
                <button class="btn btn-primary" form="editForm" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
