{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result: {{ query }}
{% endblock %}

{% block body %}
    <h3>Search Results for {{ query }} </h3>
    <hr/>
    {% if warning%}
        <div class="alert alert-danger w-50 text-center" role="alert"> {{ warning }}<b>{{query}}</b> </div>
    {% endif %}

    {% for result in results %}
            <li><a href="{% url "entry" result %}">{{ result }}</a></li>
        {% endfor %}
{% endblock %}
